services:
  backend:
    build:
      context: ./backend
      target: runner
    ports:
      - "8069:8069"
    environment:
      - PORT=8069
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      target: runner
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    networks:
      - app-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
